<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uran-Blei-Datierung</title>
    <link rel="stylesheet" href="/CSS/style.css"></head>
<body>
    <header>
        <h1>Uran-Blei-Datierung</h1>
    </header>
    <main>
        <h1>UBD</h2>
        <section id="Uran238_only">
            <h2>Uran-238 Only</h2>
            <form>
                <label for="uran238_t1">Uran-238, Ursprungswert (ppm):</label>
                <input type="number" id="uran238_t1" name="uran238_t1" required>
                <br>
                <label for="uran238_t2">Uran-238, Jetztiger wert (ppm):</label>
                <input type="number" id="uran238_t2" name="uran238_t2" recquired>
                <br>
                <br>
                <input type="button" id="u238_cal" name="uran238_berechnung" value="Berechnen">
            </section>
                <label for="uran235">Uran-235 (ppm):</label>
                <input type="number" id="uran235" name="uran235" required>
                <br>
                <label for="blei206">Blei-206 (ppm):</label>
                <input type="number" id="blei206" name="blei206" required>
                <br>
                <label for="blei207">Blei-207 (ppm):</label>
                <input type="number" id="blei207" name="blei207" required>
                <br>
                <input type="button" id="calculate" name="Berechnen" value="Berechnen"></button>
            </form>
        <section id="ergebnis">
            <h2>Ergebnis</h2>
            <p>Alter der Probe: <span id="alter"></span> Jahre</p>
            <p>Fehlermarge: <span id="fehlermarge"></span> Jahre</p>
        </section>
    </main>
    <script src="/JS/script.js"></script>
</body>
</html>
