<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uran-Blei-Datierung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Uran-Blei-Datierung</h1>
    </header>
    <main>
        <section id="eingabe">
            <h2>Probenwerte</h2>
            <form>
                <label for="uran238">Uran-238 (ppm):</label>
                <input type="number" id="uran238" name="uran238" required>
                <br>
                <label for="uran235">Uran-235 (ppm):</label>
                <input type="number" id="uran235" name="uran235" required>
                <br>
                <label for="blei206">Blei-206 (ppm):</label>
                <input type="number" id="blei206" name="blei206" required>
                <br>
                <label for="blei207">Blei-207 (ppm):</label>
                <input type="number" id="blei207" name="blei207" required>
                <br>
                <input type="button" id="calculate" name="Berechnen" onclick="Calculate()">Berechnen</button>
            </form>
        </section>
        <section id="ergebnis">
            <h2>Ergebnis</h2>
            <p>Alter der Probe: <span id="alter"></span> Jahre</p>
            <p>Fehlermarge: <span id="fehlermarge"></span> Jahre</p>
        </section>
    </main>
    <script src="script.js">

    </script>
</body>
</html>
