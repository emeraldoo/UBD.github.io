<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uran-Blei-Datierung</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>Uran-Blei-Datierung</h1>
    </header>
    <main>
      <form>
        <h1>UBD</h1>
        <section id="Single_Elements">
          <section id="Uran238_only">
            <h2>Uran-238 - Ursprung und Jetztig</h2>
            <label for="uran238_t1">Uran-238, Ursprungswert (ppm):</label>
            <input type="number" id="uran238_t1" name="uran238_t1" required />
            <br />
            <label for="uran238_t2">Uran-238, Jetztiger Wert (ppm):</label>
            <input type="number" id="uran238_t2" name="uran238_t2" required />
            <br />
            <br />
            <input
              type="button"
              id="u238_cal"
              name="uran238_berechnung"
              value="Berechnen"
              onclick="Uran238_Cal()"
            />
            <br />
            <br />
            <p>Alter der Probe: <span id="u238_sol"></span> Jahre</p>
          </section>
          <section id="Uran235_Only">
            <h2>Uran-235 - Ursprung und Jetztig</h2>
            <label for="u235_t1">Uran-235, Ursprungswert (ppm):</label>
            <input type="number" id="u235_t1" name="uran235_t1" required />
            <br />
            <label for="u235_t2">Uran-235, Jetztiger Wert (ppm):</label>
            <input type="number" id="u235_t2" name="uran235_t2" required />
            <br />
            <br />
            <input
              type="button"
              id="u235_cal"
              name="uran235_berechnung"
              value="Berechnen"
              onclick="Uran235_Cal()"
            />
            <br />
            <br />
            <p>Alter der Probe: <span id="u235_sol"></span> Jahre</p>
          </section>
        </section>
        <section id="Decay_Elements">
          <section id="Uran238Decay_only">
            <h2>Uran-238 Zerfall</h2>
            <label for="udecay238_t2">Zerfallenes Uran-238 (%):</label>
            <input type="number" id="udecay238_t2" name="urandecay238_t2" required />
            <br />
            <br />
            <input
              type="button"
              id="ud238_cal"
              name="urandecay238_berechnung"
              value="Berechnen"
              onclick="Uran238Decay_Cal()"
            />
            <br />
            <br />
            <p>Alter der Probe: <span id="ud238_sol"></span> Jahre</p>
          </section>
          <section id="UranDecay235_Only">
            <h2>Uran-235 Zerfall</h2>
            <label for="ud235_t1">Zerfallenes Uran-235 (%):</label>
            <input type="number" id="ud235_t2" name="urandecay235_t1" required />
            <br />
            <br />
            <input
              type="button"
              id="ud235_cal"
              name="urandecay235_berechnung"
              value="Berechnen"
              onclick="Uran235Decay_Cal()"
            />
            <br />
            <br />
            <p>Alter der Probe: <span id="ud235_sol"></span> Jahre</p>
          </section>
        </section>
      </form>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
